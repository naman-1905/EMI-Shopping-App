apiVersion: v1
kind: Namespace
metadata:
  name: apps

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emi-app
  namespace: apps
  labels:
    app: emi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emi-app
  template:
    metadata:
      labels:
        app: emi-app
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-creds
      
      # Node affinity - deploy only to workernode2
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - workernode2

      containers:
      # Frontend Container - Port 3000
      - name: frontend
        image: registry.kahitoz.com/emi_frontend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
        env:
          - name: NODE_ENV
            value: "production"
          - name: HOSTNAME
            value: "0.0.0.0"
          - name: NEXT_PUBLIC_API_URL
            value: "http://localhost:5000"
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "400Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3

      # Backend Container - Port 5000
      - name: backend
        image: registry.kahitoz.com/emi_backend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
        env:
          - name: NODE_ENV
            value: "production"
          - name: PORT
            value: "5000"
          - name: HOST
            value: "0.0.0.0"
        envFrom:
          - secretRef:
              name: backend-env
              optional: true
        resources:
          requests:
            memory: "500Mi"
            cpu: "200m"
          limits:
            memory: "800Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3

      # Cloudflared Container
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        imagePullPolicy: Always
        args:
          - tunnel
          - --no-autoupdate
          - run
        env:
          - name: TUNNEL_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflared-token
                key: token
